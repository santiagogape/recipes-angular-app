<div class="section-padding">
  <div class="team-max-width section-max-width">
    <div class="team-section-title">
      <span id="team-subheading" class="text-body-small">{{team().header.text}}</span>
      <span id="team-heading" class="heading-2 ">{{team().header.title}}</span>
      <p id="team-description" class="text-body-large">{{team().description}}</p>
    </div>
    <div id="team-members" class="team-members grid-columns-4">
      @for (member of team().members; track member.image.src){
        <div class="team-member-card">
          <img
            [alt]="member.image.alt"
            [src]="member.image.src"
            class=" img-round img-ratio-1-1"
          />
          <div class=" team-member-summary flex-column">
            <div class="team-title flex-column">
              <span class="team-member-name text-body-small">{{member.name}}</span>
              <span class="team-member-job text-body-small">{{member.job}}</span>
            </div>
            <span class="team-member-description text-body-small">{{member.description}}</span>
          </div>
          <div class="team-member-icons">
            @if (member.icons.includes("instagram")){
              <svg viewBox="0 0 950.8571428571428 1024" class="icon-small">
                <path d="M925.714 233.143c-25.143 36.571-56.571 69.143-92.571 95.429 0.571 8 0.571 16 0.571 24 0 244-185.714 525.143-525.143 525.143-104.571 0-201.714-30.286-283.429-82.857 14.857 1.714 29.143 2.286 44.571 2.286 86.286 0 165.714-29.143 229.143-78.857-81.143-1.714-149.143-54.857-172.571-128 11.429 1.714 22.857 2.857 34.857 2.857 16.571 0 33.143-2.286 48.571-6.286-84.571-17.143-148-91.429-148-181.143v-2.286c24.571 13.714 53.143 22.286 83.429 23.429-49.714-33.143-82.286-89.714-82.286-153.714 0-34.286 9.143-65.714 25.143-93.143 90.857 112 227.429 185.143 380.571 193.143-2.857-13.714-4.571-28-4.571-42.286 0-101.714 82.286-184.571 184.571-184.571 53.143 0 101.143 22.286 134.857 58.286 41.714-8 81.714-23.429 117.143-44.571-13.714 42.857-42.857 78.857-81.143 101.714 37.143-4 73.143-14.286 106.286-28.571z">
                </path>
              </svg>
            }
            @if (member.icons.includes("linkedin")){
              <svg viewBox="0 0 877.7142857142857 1024" class="icon-small">
                <path d="M135.429 808h132v-396.571h-132v396.571zM276 289.143c-0.571-38.857-28.571-68.571-73.714-68.571s-74.857 29.714-74.857 68.571c0 37.714 28.571 68.571 73.143 68.571h0.571c46.286 0 74.857-30.857 74.857-68.571zM610.286 808h132v-227.429c0-121.714-65.143-178.286-152-178.286-70.857 0-102.286 39.429-119.429 66.857h1.143v-57.714h-132s1.714 37.143 0 396.571v0h132v-221.714c0-11.429 0.571-23.429 4-32 9.714-23.429 31.429-48 68-48 47.429 0 66.286 36 66.286 89.714v212zM877.714 237.714v548.571c0 90.857-73.714 164.571-164.571 164.571h-548.571c-90.857 0-164.571-73.714-164.571-164.571v-548.571c0-90.857 73.714-164.571 164.571-164.571h548.571c90.857 0 164.571 73.714 164.571 164.571z">
                </path>
              </svg>
            }
          </div>
        </div>
      }
    </div>
    <div class="divider"></div>
  </div>
</div>
