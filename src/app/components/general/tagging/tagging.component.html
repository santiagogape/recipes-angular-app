<div id="recipe-tags" class="item-max-width flex-column">
  <div id="categories" class="flex-row tag-row">
    @for (tag of tags.categories; track tag){
      <span class="recipe-tag recipe-tag-category">{{tag}}</span>
    }
  </div>
  <div id="allergens" class="flex-row tag-row">
    @for (tag of tags.allergens; track tag){
      <span class="recipe-tag recipe-tag-allergen">{{tag}}</span>
    }
  </div>
</div>
