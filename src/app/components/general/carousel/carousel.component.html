<div class="carousel-container ">
  <div class="carousel-column section-padding section-max-width">
    <div class="carousel-header">
      <span class=" heading-1 carousel-text">{{carousel.header.title}}</span>
      <p class=" text-body-large carousel-text">{{carousel.header.text}}</p>
    </div>
  </div>
  <div class="carousel-gallery">
    <div class="carousel-container-horizontal">
      <div class="carousel-horizontal">
        @for (num of times; track num) {
          @for (image of carousel.normal; track image.src) {
            <img [alt]="image.alt" [src]="image.src" class="carousel-placeholder-image  img-scale"/>
          }
        }
      </div>
    </div>
    <div class="carousel-container-horizontal">
      <div class="carousel-horizontal carousel-horizontal-reverse">
        @for (num of times; track num) {
          @for (image of carousel.reverse; track image.src) {
            <img [alt]="image.alt" [src]="image.src" class="carousel-placeholder-image  img-scale"/>
          }
        }
      </div>
    </div>
  </div>
</div>
