<div class="section-padding">
  <span class="heading-1">{{title()}}</span>
  <div class="section-max-width slider-container">
    <div id="swiper" class="swiper">
      <div class="swiper-wrapper">
        @for (slide of testimonials(); track slide.recipe.recipeData.description.intro.image.src){
          <div class="swiper-slide">
            <div class="testimonials-slide-container">
              <img [alt]=slide.recipe.recipeData.description.intro.image.alt [src]=slide.recipe.recipeData.description.intro.image.src class="testimonials-thumbnail "/>
              <div class="testimonials-content">
                <div class="testimonials-stars">
                  @for (i of stars(slide.valuation); track i){
                    <svg viewBox="0 0 1024 1024" class="icon-small">
                      <path d="M512 736l-264 160 70-300-232-202 306-26 120-282 120 282 306 26-232 202 70 300z"></path>
                    </svg>
                  }
                </div>
                <p class="text-body-large testimonials-text">{{slide.description}}</p>
                <div class="testimonials-avatar">
                  <div class="testimonials-avatar-content">
                      <span class="testimonials-text text-body-small">
                        {{slide.author.username}}
                      </span>
                    <span class="text-body-small">
                        {{slide.author.job}}
                      </span>
                  </div>
                  <!-- <img [alt]="slide.author.logo.alt" [src]="slide.logo.src" class="recipes-testimonials-logo"/> -->
                </div>
              </div>
            </div>
          </div>
        }
      </div>
      <div class="swiper-button-next" (click)="onNextClick()"></div>
      <div class="swiper-button-prev" (click)="onPrevClick()"></div>
      <div class="swiper-pagination"></div>
    </div>
  </div>
</div>
